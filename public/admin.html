<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container mt-3">
    <h2 class="text-center">Admin Dashboard</h2>
    <button id="logoutBtn" class="btn btn-danger mb-3">Logout</button>
    
    <!-- Add Student Form -->
    <h4>Add New Student</h4>
    <form id="addStudentForm" class="mb-4">
      <div class="row">
        <div class="col-md-3"><input type="text" class="form-control" id="studentRollNo" placeholder="Roll No" required></div>
        <div class="col-md-3 position-relative">
          <input type="password" class="form-control" id="studentPassword" placeholder="Password" required>
          <i class="fas fa-eye position-absolute" id="toggleStudentPassword" style="right: 20px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
        </div>
        <div class="col-md-2"><input type="text" class="form-control" id="studentName" placeholder="Name" required></div>
        <div class="col-md-2"><input type="number" class="form-control" id="studentBalance" placeholder="Balance" value="500"></div>
        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Add Student</button></div>
      </div>
    </form>

    <!-- Update Balance Form -->
    <h4>Update Student Balance</h4>
    <form id="updateBalanceForm" class="mb-4">
      <div class="row">
        <div class="col-md-4"><input type="text" class="form-control" id="updateRollNo" placeholder="Roll No" required></div>
        <div class="col-md-4"><input type="number" class="form-control" id="updateAmount" placeholder="Amount to Add" min="1" required></div>
        <div class="col-md-4"><button type="submit" class="btn btn-primary w-100">Update Balance</button></div>
      </div>
    </form>

    <!-- Add Item Form -->
    <h4>Add New Item</h4>
    <form id="addItemForm" class="mb-4">
      <div class="row">
        <div class="col-md-3"><input type="text" class="form-control" id="itemName" placeholder="Name" required></div>
        <div class="col-md-3"><input type="text" class="form-control" id="itemCategory" placeholder="Category" required></div>
        <div class="col-md-2"><input type="number" class="form-control" id="itemPrice" placeholder="Price" required></div>
        <div class="col-md-2"><input type="number" class="form-control" id="itemStock" placeholder="Stock" required></div>
        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Add</button></div>
      </div>
    </form>

    <!-- Item List -->
    <h4>Menu Items</h4>
    <table class="table table-striped">
      <thead>
        <tr><th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
      </thead>
      <tbody id="itemList"></tbody>
    </table>

    <!-- Transactions Dropdown -->
    <div class="card mt-4">
      <h3 class="dropdown-toggle" onclick="toggleDropdown('transactionsContent')">Transactions</h3>
      <div id="transactionsContent" class="dropdown-content" style="display: none;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Roll No</th>
              <th>Items</th>
              <th>Total</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="transactionsTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Feedback Dropdown -->
    <div class="card mt-4">
      <h3 class="dropdown-toggle" onclick="toggleDropdown('feedbackContent')">Student Feedback</h3>
      <div id="feedbackContent" class="dropdown-content" style="display: none;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Roll No</th>
              <th>Feedback</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="feedbackTable"></tbody>
        </table>
        <button id="clearFeedbackBtn" class="btn btn-danger mt-2 clear-feedback-btn">Clear Feedback</button>
      </div>
    </div>
    <p id="message" class="mt-2"></p>
  </div>
  <script src="admin.js"></script>
</body>
</html>
