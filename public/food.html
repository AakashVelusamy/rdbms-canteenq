<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container mt-3">
      <div class="balance-display">
        <h3>Your Balance: <span id="studentBalance">â‚¹0</span></h3>
      </div>

      <h2 class="text-center">Canteen Menu</h2>
      <button id="logoutBtn" class="btn btn-danger mb-3">Logout</button>
      <div id="menu" class="row"></div>
      <h3 class="mt-4">Cart</h3>
      <div id="cart" class="mb-3"></div>
      <button id="placeOrderBtn" class="btn btn-success" disabled>Place Order</button>
      <div class="card mt-4">
        <h3>Submit Feedback</h3>
        <textarea id="feedbackInput" class="form-control" rows="4" placeholder="Write your feedback here..."></textarea>
        <button id="submitFeedbackBtn" class="btn btn-primary mt-2">Submit Feedback</button>
        <div id="feedbackMessage" class="text-success mt-2"></div>
      </div>
      <!-- Transactions Table -->
      <h3 class="mt-4">Your Transactions</h3>
      <table class="table table-striped">
        <thead>
          <tr><th>Type</th><th>Amount</th><th>Date</th></tr>
        </thead>
        <tbody id="transactionList"></tbody>
      </table>

      <p id="message" class="mt-2"></p>
    </div>
  <script src="student.js"></script>
</body>
</html>
