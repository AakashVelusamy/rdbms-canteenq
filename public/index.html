<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <h2 class="text-center">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="rollNo" class="form-label">Roll No</label>
              <input type="text" class="form-control" id="rollNo" required>
            </div>
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
              <i class="fas fa-eye position-absolute" id="togglePassword" style="right: 10px; top: 60%; cursor: pointer;"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p id="error" class="text-danger mt-2"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="student.js"></script>
</body>
</html>
